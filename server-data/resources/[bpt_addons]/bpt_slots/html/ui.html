<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="design.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7ie2c5m5HGSTt06/4X3L8Hf5z5+5l5p6e8F" crossorigin="anonymous">
    </script>
</head>

<body>
  <div id="stage">
    <div class="traga-container">
      <div id="rotate">
        <div id="ring1" class="ring"></div>
        <div id="ring2" class="ring"></div>
        <div id="ring3" class="ring"></div>
        <div id="ring4" class="ring"></div>
        <div id="ring5" class="ring"></div>
      </div>

      <div class="comenzi">


        <div class="win">
          <div class="result-win">
            <span id="target1">¡GANAS</span> <span class="green-numbers" id="win">0</span><span class="green-numbers"
              id="target2">$</span><span id="target3">! - ¿Doblas?</span>
          </div>

        </div>
        <div class="coins">
          <div class="col">
            <div class="ownedCoins"><span id="target4">Créditos: </span> <span id="ownedCoins">0</span> <span
                class="green-numbers" id="target5">$</span></div>
            <div class="ownedBet"><span id="target6">Apuesta: </span><span id="ownedBet">0</span> <span
                class="green-numbers" id="target7">$</span></div>
            <div class="history">
              <ul class="cHistory">
                <li class="mr-15" id="target8">Historial:</li>
                <li id="h1"></li>
                <li id="h2"></li>
                <li id="h3"></li>
                <li id="h4"></li>
                <li id="h5"></li>
                <li id="h6"></li>
                <li id="h7"></li>
                <li id="h8"></li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="bet-controls">
              <button class="betUp" id="target9">+BET</button>
              <button class="AllIn" id="target10">ALL IN</button>
            </div>
            <button class="go" id="target11">GIRAR</button>
          </div>
        </div>
      </div>

    </div>
    <div class="efectos">
      <input type="checkbox" id="sounds" checked name="soundOnOff" value="Sunete">
      <label for="sounds"><span style="text-shadow: 1px 1px 1px black;" id="target12">Efectos de sonido</span></label>
    </div>
  </div>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
